<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón con ícono de flecha para volver -->
    <ion-buttons slot="start">
      <ion-button (click)="goToHome()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon> <!-- Ícono de flecha hacia atrás -->
      </ion-button>
    </ion-buttons>
    <ion-title>Chatbot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chatbot</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor del chat -->
  <div class="chat-container">
    <div *ngFor="let message of messages">
      <!-- Mensaje del usuario -->
      <div *ngIf="message.sender === 'user'" class="user-message">
        {{ message.text }}
      </div>
      <!-- Mensaje del bot -->
      <div *ngIf="message.sender === 'bot'" class="bot-message">
        {{ message.text }}
      </div>
    </div>
  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-input [(ngModel)]="userInput" placeholder="Escribe tu mensaje"></ion-input>
      <ion-button (click)="sendMessage()">Enviar</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>

<!-- Estilos personalizados para los mensajes -->
<style>
  .chat-container {
    padding: 10px;
    height: calc(100% - 100px);
    overflow-y: auto;
  }

  .user-message {
    background-color: #cce5ff;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    text-align: right;
  }

  .bot-message {
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    text-align: left;
  }
</style>

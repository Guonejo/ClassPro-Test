<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item [routerLink]="['/profile']">
        <ion-icon name="person-circle" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/chat']">
        <ion-icon name="chatbubbles" slot="start"></ion-icon>
        <ion-label>Chatbot</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>ClassPro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-content [routerLink]="['/horario']">Horario</ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content [routerLink]="['/actividades']">Próximas Actividades</ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>Bibliografía</ion-card-content>
    </ion-card>
  </ion-content>

  <!-- Footer con versión y creador -->
  <ion-footer>
    <ion-toolbar>
      <ion-title size="small" class="ion-text-center">
        Creado por ClassPro Ing. &reg; - Versión 1.0.0
      </ion-title>
    </ion-toolbar>
  </ion-footer>
</div>
